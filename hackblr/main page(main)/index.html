<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Template</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body id="blur">
    <div class="container">
      <header>
        <nav>
          <a href="../main page(main)/index.html" class="button">HOME</a>
          <a href="../project_submission/project_upload.html" class="button">PROJECTS</a>
          <a href="../project_search/project_search.html" class="button">SEARCH</a>
          
          
        </nav>
        <button class="login-btn" onclick="toggle()">Login/Signup</button>
      </header>
      <div class="content">
        <div id="popup">
          <div style="padding-left: 40%;">
            <button id="loginB" class="submit">login</button>
          <button id="signupB" class="submit">signup</button>
          </div>
          
          <div onclick="toggle()" class="close">+</div>
          <div class="login" id="loginContent" style="display: none">
            <div class="h1">Login</div>
            <input
              pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
              placeholder="Email"
              id="loginEmail"
              name="email"
              type="text"
            />
            <input
              placeholder="Password"
              id="loginPassword"
              name="password"
              type="password"
            />
            <input value="Login" class="btn" type="submit" id="login_button" />

          </div>
          <div class="form" id="signupContent" style="display: none">
            <p class="title">Register</p>
            <p class="message">Signup now and get full access to our app.</p>
            <div class="flex">
              <label>
                <input
                  class="input"
                  type="text"
                  id="signupFirstname"
                  placeholder="Firstname"
                  required=""
                />
              </label>
              <label>
                <input
                  class="input"
                  type="text"
                  id="signupLastname"
                  placeholder="Lastname"
                  required=""
                />
                <!-- <span>Lastname</span> -->
              </label>
            </div>

            <label>
              <input
                class="input"
                type="email"
                id="signupEmail"
                placeholder="email"
                required=""
              />
              <!-- <span>Email</span> -->
            </label>

            <label>
              <input
                class="input"
                type="password"
                id="signupPassword"
                placeholder="password"
                required=""
              />
              <!-- <span>Password</span> -->
            </label>
            <label>
              <input
                class="input"
                type="password"
                placeholder="Confirm password"
                required=""
                id="signupConfirm"
                name="signupConfirm"
              />
              <!-- <span>Confirm password</span> -->
            </label>
            <button class="submit" style="justify-self: center;" id="signupSubmit">Submit</button>

          </div>
        </div>
        <h1>Welcome to Your Website</h1>
        <p>
          This is a basic static flex web template with navigation bar, login
          button, and a division below that.
        </p>
      </div>

    </div>
    <footer><p>FOOTER</p></footer>
    <script type="module" src="login_button.js"></script>
    <script src="script.js"></script>
    <script src="login.js"></script>
    
  </body>
</html>
