<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Template</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body id="blur">
    <div class="container">
      <header>
        <nav>
          <a href="#">Option 1</a>
          <a href="#">Option 2</a>
          <a href="#">Option 3</a>
          <a href="#">Option 4</a>
        </nav>
        <button class="login-btn" onclick="toggle()">Login/Signup</button>
      </header>
      <div class="content">
        <div id="popup">
          <button id="loginB">login</button>
          <button id="signupB">signup</button>
          <div onclick="toggle()" class="close">+</div>
          <div class="login" id="loginContent" style="display: none">
            <div class="h1">Login</div>
            <input
              pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
              placeholder="Email"
              id="email"
              name="email"
              type="text"
            />
            <input
              placeholder="Password"
              id="password"
              name="password"
              type="password"
            />
            <input value="Login" class="btn" type="submit" />
          </div>
          <div class="form" id="signupContent" style="display: none">
            <p class="title">Register</p>
            <p class="message">Signup now and get full access to our app.</p>
            <div class="flex">
              <label>
                <input
                  class="input"
                  type="text"
                  placeholder="Firstname"
                  required=""
                />
              </label>
              <label>
                <input class="input" type="text" placeholder="" required="" />
                <span>Lastname</span>
              </label>
            </div>

            <label>
              <input class="input" type="email" placeholder="" required="" />
              <span>Email</span>
            </label>

            <label>
              <input class="input" type="password" placeholder="" required="" />
              <span>Password</span>
            </label>
            <label>
              <input class="input" type="password" placeholder="" required="" />
              <span>Confirm password</span>
            </label>
            <button class="submit">Submit</button>
            <p class="signin">
              Already have an acount ? <a href="#">Signin</a>
            </p>
          </div>
        </div>
        <h1>Welcome to Your Website</h1>
        <p>
          This is a basic static flex web template with navigation bar, login
          button, and a division below that.
        </p>
      </div>
      <footer>
        <p>FOOTER</p>
      </footer>
    </div>
    <script src="script.js"></script>
    <script src="login.js"></script>
  </body>
</html>
